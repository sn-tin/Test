<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles-no-bootstrap.css">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="info">
        <img src="images/image-victor.jpg" alt="victor-image">
        <h3>Victor Crest <span style="font-weight: 400;">26</span></h3>
        <h4>London</h4>
      </div>
      <hr>
      <div class="stats">
        <ul>
          <li><h3>80K</h3></li>
          <li><p>Followers<p></li>
        </ul>
        <ul>
          <li><h3>803K</h3></li>
          <li><p>Likes</p></li>
        </ul>
        <ul>
          <li><h3>1.4K</h3></li>
          <li><p>Photos</p></li>
        </ul>
      </div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristine May</a>.
  </div>
</body>
</html>
